<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">Back</button>
    <h1 id="app-name"></h1>
  </header>

  <div id="app-detail">
    <img id="app-image" alt="App Image" />
    <p id="app-description"></p>
    <p><strong>Tags:</strong> <span id="app-tags"></span></p>
    <p><strong>Status:</strong> <span id="app-status"></span></p>
  </div>

  <footer>
    <p>Powered by Your App Store</p>
  </footer>

  <script src="app-detail.js"></script>
</body>
</html>
